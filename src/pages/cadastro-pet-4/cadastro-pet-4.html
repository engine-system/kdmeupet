<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>Endereço</ion-label>
        <ion-input type="text" disabled [(ngModel)]="endereco"></ion-input>
    </ion-item>
    <div #map id="map"></div>
</ion-content>

<ion-footer no-shadow *ngIf="!acaoMostrarPet()">
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button full (click)="anterior()">Voltar</button></ion-col>
                <ion-col col-6><button ion-button full (click)="proximo()">Próximo</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
<ion-footer no-shadow *ngIf="acaoMostrarPet()">
    <ion-toolbar position="bottom">
        <button ion-button full (click)="chamarNavegador()">Ir até lá</button>
    </ion-toolbar>
</ion-footer>
