<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Pets Perdidos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>                          
    <div *ngFor="let pet of pets">                     
        <ion-card (click)="irPet(pet)">         
            <img src={{pet.foto}} />
            
            <div class="texto">Ultimo local: {{pet.nomeLocal}}</div>
            <div class="card-subtitle">
            </div>
            <div class="card-title">
            <button ion-button medium >
                <div>Ver informações do pet</div>
            </button>             
            </div>                          
        </ion-card>
    </div> 
</ion-content>
