<ion-header>

    <ion-navbar>
        <ion-title>nosajude</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card (click)="doacao()">
                    <img src="assets/imgs/perdi-meu-pet.jpg" />
                    <div class="title-pet">Perdi meu pet!</div>

                    <div class="subtitle-pet">Cadastre seu amiguinho para sabermos mais sobre ele</div>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card (click)="video()">
                    <img src="assets/imgs/achei-meu-pet.jpg" />
                    <div class="title-pet">Achei um pet!</div>
                    <div class="subtitle-pet">Ajude seu amiguinho a voltar para casa</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
