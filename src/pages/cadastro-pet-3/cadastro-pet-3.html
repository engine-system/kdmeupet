<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="title-pet">
        Raça: {{ pet.raca.nome }}
    </div>
    <ion-searchbar [(ngModel)]="inputName" [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let raca of racas" (click)="clicou(raca)">
            <div class="list-pet">{{ raca.nome }}</div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button full (click)="anterior()">Voltar</button></ion-col>
                <ion-col col-6><button ion-button full (click)="proximo()">Próximo</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
