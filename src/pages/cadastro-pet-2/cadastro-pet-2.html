<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content text-center>
            <ion-list no-lines>
                <div class="title-pet">Informações do Pet</div>

                <ion-item class="pet-margin">
                    <ion-label color="primary" floating>Nome</ion-label>
                    <ion-input [(ngModel)]="nome"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Genero</ion-label>
                    <ion-select [(ngModel)]="genero">
                        <ion-option *ngFor="let genero of generos" [value]="genero">{{genero.nome}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label floating>Especie</ion-label>
                    <ion-select [(ngModel)]="especie">
                        <ion-option *ngFor="let especie of especies" [value]="especie">{{especie.nome}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Cor 1</ion-label>
                                <ion-select [(ngModel)]="corPrimaria">
                                    <ion-option *ngFor="let cor of cores" [value]="cor">{{cor.nome}}</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Cor 2</ion-label>
                                <ion-select [(ngModel)]="corSecundaria">
                                    <ion-option *ngFor="let cor of cores" [value]="cor">{{cor.nome}}</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Porte</ion-label>
                                <ion-select [(ngModel)]="porte">
                                    <ion-option *ngFor="let porte of portes" [value]="porte">{{porte.nome}}</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Idade</ion-label>
                                <ion-select [(ngModel)]="idade">
                                    <ion-option *ngFor="let idade of idades" [value]="idade">{{idade.nome}}</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
{{cadastro1|json}}
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button full (click)="anterior()">Voltar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button full (click)="proximo()">Próximo</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
