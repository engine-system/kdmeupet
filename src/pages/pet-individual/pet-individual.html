<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Informações do Pet</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="borda">

        <img src={{pet.foto}} />
        <ion-card-content>
            <div class="grid linha-decoracao">
                <div class="coluna" id="alinhamento-individual">
                    Nome:
                    <a class="texto-individual">                            
                        {{pet.nome}}
                        </a>
                </div>
                <div class="coluna">
                    Raça:
                    <a class="texto-individual">
                        {{pet.raca.nome}}
                        </a>
                </div>
            </div>
            <div class="grid linha-decoracao">
                <div class="coluna" id="alinhamento-individual">
                    Idade:
                    <a class="texto-individual">
                            {{pet.idade.nome}}
                            </a>
                </div>
                <div class="coluna">
                    Gênero:
                    <a class="texto-individual">
                             {{pet.genero.nome}}
                            </a>
                </div>
            </div>
            <div class="grid1 linha-decoracao">
                <div class="coluna" id="alinhamento-individual2">
                    Cor do animal:
                    <a class="texto-individual">
                            {{pet.cor1.nome}}
                        </a>/

                    <a class="texto-individual">
                            {{pet.cor2.nome}}
                        </a>
                </div>
            </div>
            <div class="grid1 linha-decoracao">
                <div class="coluna" id="alinhamento-individual2">
                    Ultimo local:
                    <a class="texto-individual">
                         {{pet.nomeLocal}}
                         </a>
                </div>
            </div>                       
        </ion-card-content>
        <div class="grid">
                <div class="coluna">
                    <button ion-button (click)="mapaUltimoLocal()" class="borda"> Ver Mapa</button>
                </div>
                <div class="coluna">
                    <button ion-button icon-left clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>{{contadorMensagens}} Comentários</div>
                    </button>
                </div>
            </div>         
    </ion-card>
    <div *ngFor="let mensagem of mensagens" style="margin: 10px;">
        <ion-item>
            <ion-avatar item-start>
            <img src="assets/imgs/avatar.jpg">
            </ion-avatar>
            <h2>Nome</h2>
            <p>{{mensagem.mensagem}}</p>
        </ion-item>
    </div>
</ion-content>

<ion-footer style="height: 55px;">
               <div class="grid">
                   <div class="coluna">
                    <ion-item>
                            <ion-input [(ngModel)]="mensagem" placeholder="Digite sua mensagem..." style="width: 270px;"></ion-input>
                    </ion-item>      
                    
                   </div>
                   <div class="coluna">
                       <button ion-button  (click)="saveMensagem()" class="borda"> <ion-icon name="send"></ion-icon></button>
                   </div>
               </div>
</ion-footer>
