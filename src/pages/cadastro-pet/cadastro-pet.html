<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-card class="borda">
                    <img src="{{pet.foto?pet.foto:'assets/imgs/foto2.jpg'}}" />
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button block (click)="acaoFotografia()" class="borda">Inserir Foto</button>
</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button full (click)="cancelar()" class="borda">Cancelar</button>
