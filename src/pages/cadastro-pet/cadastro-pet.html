<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-card>
                    <img src="{{cadastro.foto?cadastro.foto:'assets/imgs/foto1.jpg'}}" />
                    <div class="title-pet">Perdi meu pet!</div>
                    <div class="subtitle-pet">Coloque a foto do seu pet perdido!</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button full (click)="getFoto()">Inserir Foto</button>
</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button full (click)="cancelar()">Cancelar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button full (click)="proximo()">Pr√≥ximo</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
