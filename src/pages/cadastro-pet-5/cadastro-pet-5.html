<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    {{pet.nome}} {{pet.genero}} {{pet.foto}} {{pet.especie}} {{pet.cor1}} {{pet.cor2}} {{pet.porte}} {{pet.idade}} {{pet.descricao}} {{pet.raca}} {{pet.ultimoLocalVisto}}

        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button full (click)="anterior()">Voltar</button></ion-col>
