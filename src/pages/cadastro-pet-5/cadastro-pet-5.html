<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Resumo do Cadastro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>

        <img src={{pet.foto}} />
        <ion-card-content>
            <div class="grid linha-decoracao">
                <div class="coluna" id="alinhamento-individual">
                    Nome:
                    <a class="texto-individual">                            
                        {{pet.nome}}
                        </a>
                </div>
                <div class="coluna">
                    Raça:
                    <a class="texto-individual">
                        {{pet.raca.nome}}
                        </a>
                </div>
            </div>
            <div class="grid linha-decoracao">
                <div class="coluna" id="alinhamento-individual">
                    Idade:
                    <a class="texto-individual">
                            {{pet.idade}}
                            </a>
                </div>
                <div class="coluna">
                    Gênero:
                    <a class="texto-individual">
                             {{pet.genero}}
                            </a>
                </div>
            </div>
            <div class="grid1 linha-decoracao">
                <div class="coluna" id="alinhamento-individual2">
                    Cor do animal:
                    <a class="texto-individual">
                            {{pet.corPrimaria}}
                        </a>/

                    <a class="texto-individual">
                            {{pet.corSecundaria}}
                        </a>
                </div>
            </div>
            <div class="grid1">
                <div class="coluna" id="alinhamento-individual2">
                    Ultimo local:
                    <a class="texto-individual">
                         {{pet.nomeLocal}}
                         </a>
                </div>
            </div>
        </ion-card-content>

    </ion-card>
    <ion-item class="transparencia" no-lines *ngFor="let mensagem of mensagens">
        <ion-card>
            {{mensagem.texto}}
        </ion-card>
    </ion-item>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button full (click)="anterior()" class="borda">Voltar</button></ion-col>
                <ion-col col-6><button ion-button full (click)="concluir()" class="borda">Concluir</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
