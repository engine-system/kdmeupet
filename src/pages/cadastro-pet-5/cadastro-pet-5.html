<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Perdi meu Pet!</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="colored-background">
    <ion-item class="transparencia" no-lines>
        <ion-card>
            <ion-card-content>
                <img src={{pet.foto}} />
                <div text-center class="titulo-categoria linhas" style="white-space: normal">
                    <span>{{pet.raca.nome}}</span>
                </div>
                <div class="ficha">
                    <div class="linha" style="white-space: normal">
                        Nome: {{pet.nome}}
                    </div>
                    <div class="linha duplo" style="white-space: normal">
                        <div>
                            Cor Primária: {{pet.corPrimaria}}
                        </div>
                        <div>
                            Cor Secundária: {{pet.corSecundaria}}
                        </div>
                    </div>
                    <div class="linha duplo">
                        <div class="linha" style="white-space: normal">
                            Idade: {{pet.idade}}
                        </div>
                        <div class="linha" style="white-space: normal">
                            Genero: {{pet.genero}}
                        </div>
                    </div>
                </div>
            </ion-card-content>

        </ion-card>
    </ion-item>
</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button full (click)="anterior()">Voltar</button></ion-col>
                <ion-col col-6><button ion-button full (click)="concluir()">Concluir</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
