<ion-header>

    <ion-navbar>
        <ion-title>Pets Perdidos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section *ngFor="let pet of pets">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-card>
                        <img src="{{pet.foto}}" />
                        <ion-card-content>
                            <ion-card-title>
                                Nome: {{pet.nome}}
                            </ion-card-title>
                            <p>
                                Raça: {{pet.raca}} Situacao: {{pet.situacao}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-6>
                    <ion-card>
                        <img src="{{pet.foto}}" />
                        <ion-card-content>
                            <ion-card-title>
                                Nome: {{pet.nome}}
                            </ion-card-title>
                            <p>
                                Raça: {{pet.raca}} Situacao: {{pet.situacao}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </section>
</ion-content>
