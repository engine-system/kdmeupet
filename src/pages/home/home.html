<ion-header>

    <ion-navbar>
        <ion-title>KD MEU PET</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card>
                    <img src="assets/imgs/cadastrados.jpg" />
                    <div class="card-title">{{cadastrados}}</div>
                    <div class="card-subtitle">Pets Cadastrados</div>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card>
                    <img src="assets/imgs/perdidos.jpg" />
                    <div class="card-title">{{perdidos}}</div>
                    <div class="card-subtitle">Pets Perdidos</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card>
                    <img src="assets/imgs/mensagens.jpg" />
                    <div class="card-title">{{mensagens}}</div>
                    <div class="card-subtitle">Mensagens Novas</div>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card>
                    <img src="assets/imgs/meu-perfil.jpg" />
                    <div class="card-title">Meu Perfil</div>
                    <div class="card-subtitle">meu perfil</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
