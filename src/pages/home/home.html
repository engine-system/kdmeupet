<ion-header>

    <ion-navbar>
        <ion-title>KD MEU PET</ion-title>
       
    </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card (click)="perdiMeuPet()">
                    <img src="assets/imgs/perdi-meu-pet.jpg" />
                    <div class="title-pet">Perdi meu pet!</div>
                    
                    <div class="subtitle-pet">Cadastre o pet que você perdeu, com foto, localização e mais</div>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card (click)="acheiUmPet()">
                    <img src="assets/imgs/achei-meu-pet.jpg" />
                    <div class="title-pet">Achei um pet!</div>                    
                    <div class="subtitle-pet">Cadastre o pet que você encontrou, com foto, localização e mais</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-card (click)="tirarFoto()">
                    <img src="assets/imgs/dados-app2.jpg" />                    
                    <div class="title-analise">Informações</div>
                    <div class="dado1">{{cadastrados}} Pets Cadastrados</div>                                      
                    <div class="dado2">{{perdidos}} Pets Perdidos</div> 
                </ion-card>
                <ion-card>
                    <img src="assets/imgs/meu-registro2.jpg" />
                    <div class="title-registro">Meus Dados</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
