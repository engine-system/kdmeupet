<ion-content class="card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card (click)="perdiMeuPet()">
                    <img src="assets/imgs/perdi-meu-pet.jpg" />

                    <div class="subtitle-pet">Cadastre seu amiguinho para sabermos mais sobre ele</div>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card (click)="acheiUmPet()">
                    <img src="assets/imgs/achei-meu-pet.jpg" />
                    <div class="title-pet">Achei um pet!</div>
                    <div class="subtitle-pet">Ajude seu amiguinho a voltar para casa</div>
                </ion-card>
            </ion-col>        
            <ion-col col-12 class="alinhamento">
                <ion-card (click)="share()">
                        <img src="assets/imgs/ajuda.jpg" />

                <ion-card (click)="meuPerfil()">
                    <img src="assets/imgs/meu-registro2.jpg" />

            </ion-col>
        </ion-row>
    </ion-grid>
