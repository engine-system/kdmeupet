<ion-content padding class="background-login">
    <ion-grid>
        <ion-row justify-content-center align-items-center>
            <img class="logo" src="assets/imgs/logoPET.png" />
        </ion-row>
        <ion-row justify-content-center align-items-center>
            <h1 class="titulo-login">KD Meu Pet</h1>
        </ion-row>           
        <ion-row justify-content-center align-items-center >
            <ion-card>
                <ion-card-content>
                    <ion-list no-lines>
                        <ion-item>
                            <ion-label floating>Nome</ion-label>
                            <ion-input type="text" value=""></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label floating>E-mail</ion-label>
                            <ion-input type="text" [(ngModel)]="email"></ion-input>
                        </ion-item>
                    </ion-list>

                </ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <button ion-button full (click)="logar()">Entrar</button>
                        </ion-col>
                        <ion-col col-6>
                            <button ion-button full (click)="cadastrar()">Cadastrar</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
