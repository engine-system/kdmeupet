<ion-content padding class="background-login">
    <ion-grid>
        <ion-row justify-content-center align-items-center>
            <img class="logo" src="assets/imgs/logoPET.png" />
        </ion-row>
        <ion-row justify-content-center align-items-center>
            <h1 class="titulo-login">KD Meu Pet</h1>
        </ion-row>
        <ion-row justify-content-center align-items-center>
            <ion-card>
                <ion-card-content>
                    <form #form="ngForm">
                        <ion-list no-lines>
                            <ion-item>
                                <ion-label color="primary" floating>E-mail</ion-label>
                                <ion-input type="text" name="email" [(ngModel)]="usuario.email" #email="ngModel" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label color="primary" floating>Senha</ion-label>
                                <ion-input type="password" name="password" [(ngModel)]="usuario.password" #password="ngModel" required></ion-input>
                            </ion-item>
                        </ion-list>
                    </form>
                </ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <button ion-button full (click)="logar()">Entrar</button>
                        </ion-col>
                        <ion-col col-6>
                            <button ion-button full (click)="cadastrar()">Cadastrar</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    Vers√£o: {{configuracoes.VERSION_APP}}
</ion-footer>
